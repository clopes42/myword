<div class="col-width">


    <my-search-form></my-search-form>


    <h2>Cat√©gories</h2>
    <ul>
        <li ng-repeat="category in categories ">
            <a href="category/{{category.ID}}" ng-bind-html="category.name"></a>
        </li>
    </ul>
    <p>{{page.title}}</p>


    <article data-ng-repeat="post in posts">
        <h3><a href="{{ post.slug}}">{{ post.title}}</a></h3>
        <div data-ng-bind-html="post.excerpt"></div>

    </article>

</div>
